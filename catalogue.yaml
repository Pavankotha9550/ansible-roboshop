- name: configuring catalogue server
  hosts: catalogue
  become: yes
  tasks:
    - name: disabling node Joseph
      ansible.builtin.command: dnf module disable nodejs -y

    - name: enable node Joseph
      ansible.builtin.command: dnf module enable nodejs:20 -y

    - name: install node Js 
      ansible.builtin.package:
        name: nodejs
        state: present
    
    - name: create roboshop system user
      ansible.builtin.user:
        name: roboshop
        shell: /sbin/nologin
        system: true
        home: /app

    - name: create app directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: downloade the catalogue code 
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip
        dest: /tmp/catalogue.zip

    - name: extract catalogue code
      ansible.builtin.unarchive:
        src: /tmp/catalogue.zip
        dest: /app/
        remote_src: yes #remote src option is must because it will thnk that zip file was in ansible server

    - name: install dependendied in nodejs
      community.general.npm:
        path: /app/
        state: present

    - name: copying the catalogu service file
      ansible.builtin.copy:
        src: catalogue.service
        dest: /etc/systemd/system/catalogue.service

    - name: daemon reload in catalogue and start
      ansible.builtin.systemd:
        name: catalogue.service
        daemon_reload: yes
        state: started
        enabled: yes

    - name: copying the mongo repo
      ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

    - name: installing mongodb
      ansible.builtin.package:
        name: mongodb-mongosh
        state: present

    - name: loading the data into mongodb
      ansible.builtin.shell: mongosh --host mongodb.daws84.cyou </app/db/master-data.js
    
